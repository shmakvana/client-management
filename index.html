<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>vIOT Panel</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="assert/bootstrap/css/bootstrap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="assert/adminLTE/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="assert/adminLTE/skins/_all-skins.min.css">
<!-- bootstrap wysihtml5 - text editor -->
<link rel="stylesheet"
	href="assert/bootstrap/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

<!-- Include the core AngularJS library -->
<script src="js/shared/angular.min.js" data-require="angular.js@*"
	data-semver="1.3.0-beta.5"></script>

<!-- Include the AngularJS routing library -->
<script src="js/shared/angular-route.min.js"></script>
<script src="js/shared/angular-cookies.js"></script>
<script type="text/javascript" src="js/query.js"></script>

</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav" ng-app="vIOT">

	<div class="wrapper">

		<header class="main-header">
			<nav class="navbar navbar-static-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<a href="#/home" class="navbar-brand"><b>Client Management</b></a>
					</div>
					
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse pull-left"
						id="navbar-collapse">

						<ul class="nav navbar-nav">
							<li>
								<a href="#/addUser">
									<i class="fa fa-fw fa-user"></i> <b>Add </b>								
								</a>
							</li>
							<li>
								<a href="#/showUser">
									<i class="fa fa-fw fa-user"></i> <b>Show</b>								
								</a>
							</li>
						</ul>
					</div>
					
				</div>
				
			</nav>
		</header>
		<!-- Full Width Column -->
		<div class="content-wrapper">
			<div class="container">
				<!-- Main content -->
				<section class="content">
					<div class="box">
						<div ng-view></div>
					</div>
				</section>
				<!-- /.content -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="container">
				<strong>Open Source Project.</strong>
			</div>
			<!-- /.container -->
		</footer>
	</div>
	<!-- ./wrapper -->

	<!-- Modules -->
	<script src="js/app.js"></script>
	<!-- Controllers -->
	<script src="js/controllers/UserController.js"></script>
	<!-- Services -->
	<script src="js/services/UserService.js"></script>
	<!-- jQuery 2.1.4 -->
	<script src="assert/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="assert/bootstrap/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="assert/adminLTE/js/app.min.js"></script>
</body>
</html>
